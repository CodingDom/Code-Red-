<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
    <!-- <img src="/assets/images/logo_transparent.png" width="45%"> -->
    <form>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
        <div class="form-group col-md-12">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>
        <div *ngIf="mode != 'login'" class="form-group col-md-12">
            <label for="inputPasswordConfirm">Confirm Password</label>
            <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="Confirm Password">
        </div>
      </div>
      <div class="form-group">
          <button id="switch" class="btn btn-link" type="button">{{ mode == 'login' && 'Click here to Sign Up!' || 'Already have an account? Login.' }}</button>
          <button type="submit" class="btn btn-primary">{{ mode == 'login' && 'Sign In' || 'Sign Up' }}</button>
      </div>
    </form>
  </div>
  </div>
</div>
